<!DOCTYPE html>
<html>
  <head>
    <title>Tugas Besar II IF4061 - Visualisasi Data Interaktif</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="outer-container">
      <h1>Pilpres Indonesia 2014</h1>
      <div class="subtitle">
        <img src="img/prabowo-hatta.png" alt="Prabowo-Hatta" class="subtitle-img">
        <p>Pada Pilpres 2014, terdapat 2 pasangan capres dan cawapres yang diajukan. Prabowo-Hatta diusung oleh Koalisi Merah Putih (KMP) sedangkan Jokowi-JK diusung oleh Koalisi Indonesia Hebat (KIH)</p>
        <img src="img/jokowi-jk.png" alt="Jokowi-JK" class="subtitle-img">
      </div>
      
      <div id="big-container">
        <div id="viz-container">
          <div id="map"></div>
          <div id="total-container">
            <div id="container"></div>
            <div id="tree-container"></div>
          </div>
          <div id="bar-container">
            <div id="bar-jk"></div>
            <div id="bar-pb"></div>
          </div>
        </div>
        <div id="legend-container">
          <div id="grad_bar"></div>
          <div id="pb">Prabowo-Hatta</div>
          <div id="jk">Jokowi-JK</div>
        </div>
      </div>
    </div>
  </body>

  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
